<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Time Tracking</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik" />
	</head>
	<body>
		<div class="report-container">
			<header class="header">
				<div class="header__container header__container--one">
					<figure class="header__figure">
						<img src="./images/image-jeremy.png" alt="Jeremy" class="header__image" />
					</figure>
					<h1 class="header__title">
						<span class="header__span--one">Report for</span>
						<span class="header__span--two">Jeremy Robson</span>
					</h1>
				</div>
				<div class="header__container header__container--two">
					<p class="header__text light-text">Daily</p>
					<p class="header__text">Weekly</p>
					<p class="header__text light-text">Monthly</p>
				</div>
			</header>
			<main class="card-container">
				<article class="card card--orange">
					<div class="card__container">
						<div class="card__inner-container">
							<h3 class="card__heading">Work</h3>
							<figure class="card__icon">
								<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
							</figure>
						</div>
						<div class="card__inner-container">
							<p class="card__hours">32hrs</p>
							<p class="card__history">Last week - 36hrs</p>
						</div>
					</div>
				</article>
				<article class="card card--blue">
					<div class="card__container">
						<div class="card__inner-container">
							<h3 class="card__heading">Play</h3>
							<figure class="card__icon">
								<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
							</figure>
						</div>
						<div class="card__inner-container">
							<p class="card__hours">10hrs</p>
							<p class="card__history">Last week - 8hrs</p>
						</div>
					</div>
				</article>
				<article class="card card--red">
					<div class="card__container">
						<div class="card__inner-container">
							<h3 class="card__heading">Study</h3>
							<figure class="card__icon">
								<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
							</figure>
						</div>
						<div class="card__inner-container">
							<p class="card__hours">4hrs</p>
							<p class="card__history">Last week - 7hrs</p>
						</div>
					</div>
				</article>
				<article class="card card--green">
					<div class="card__container">
						<div class="card__inner-container">
							<h3 class="card__heading">Exercise</h3>
							<figure class="card__icon">
								<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
							</figure>
						</div>
						<div class="card__inner-container">
							<p class="card__hours">4hrs</p>
							<p class="card__history">Last week - 5hrs</p>
						</div>
					</div>
				</article>
				<article class="card card--purple">
					<div class="card__container">
						<div class="card__inner-container">
							<h3 class="card__heading">Social</h3>
							<figure class="card__icon">
								<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
							</figure>
						</div>
						<div class="card__inner-container">
							<p class="card__hours">5hrs</p>
							<p class="card__history">Last week - 10hrs</p>
						</div>
					</div>
				</article>
				<article class="card card--yellow">
					<div class="card__container">
						<div class="card__inner-container">
							<h3 class="card__heading">Self Care</h3>
							<figure class="card__icon">
								<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
							</figure>
						</div>
						<div class="card__inner-container">
							<p class="card__hours">2hrs</p>
							<p class="card__history">Last week - 2hrs</p>
						</div>
					</div>
				</article>
			</main>
		</div>
	</body>
</html>
